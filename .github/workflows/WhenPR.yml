name: Run  Unit & Component Tests
run-name: ${{ github.actor }} is testing PR ${{ github.ref }} new code ðŸš€
on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:
  
jobs:
    Run-tests-on:
      name: Run npm test
      runs-on: macos-latest
      permissions:
        contents: write
        pull-requests: write
        
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Test 
          run: xcodebuild test -scheme EsmorgaiOS -project EsmorgaiOS.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12'